<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
 <title>Prenota il tuo Biglietto</title>
</head>
<body>
 <div class="wrapper">
  <section class="calcolo_prezzo">
   <h1 class="titolo">calcola il prezzo del tuo biglietto</h1>
  <div class="container">
   <div class="row row_top">
    <div class="flex_item">
     <div class="text"> Nome Cognome</div>
     <input id="nome_cognome" type="text" placeholder="Inserisci il tuo nome">
    </div>
    <div class="flex_item">
     <div class="text">Km da percorrere</div>
     <input id="num_km" type="number" min="10">
    </div>
    <div class="flex_item">
     <div class="text">Fascia d'età</div>
     <select id="num_anni" name="Età">
      <option value="Minorenne">Minorenne</option>
      <option value="Maggiorenne">Maggiorenne</option>
      <option value="Over 65">Over 65</option>
     </select>
    </div>
   </div>
   <div class="row row_bottom">
    <div class="btn_container">
      <button onclick="displayName()" id="btn_1">Genera</button>
      <button id="btn_2">Annulla</button>
     </div>
    </div>
  </div>
  </section>
  <section id="demo" class="generatore_ticket">
   <h1 class="titolo">il tuo biglietto</h1>
   <div class="container_ticket">
    <h2>DETTAGLIO PASSEGGERI</h2>
    <div class="row_ticket">
     <div class="name box">
      NOME PASSEGGERO

     </div>
     <div class="discount box">
      Offerta
 
     </div>
     <div class="carriage box">
      Carrozza
 
     </div>
     <div class="code_cp box">
      Codice CP
 
     </div>
     <div id="costo_biglietto" class="price box">
      Costo biglietto
 
     </div>
 
    </div>
    </div>
    

  </section>
  
   
   

 </div>




 <!-- Inclusione Javascript -->
<script src="js/main.js"></script>


</body>
</html>
