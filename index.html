<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
 <title>Prenota il tuo Biglietto</title>
</head>
<body>
 <div class="wrapper">
  <section class="calcolo_prezzo">
   <h1 class="titolo">calcola il prezzo del tuo biglietto</h1>
  <div class="container">
   <div class="row row_top">
    <div class="flex_item">
     <div class="text"> Nome Cognome</div>
     <label for="anni"></label>
     <input id="nome_cognome" type="text" placeholder="Inserisci il tuo nome">
    </div>
    <div class="flex_item">
     <div class="text">Km da percorrere</div>
     <input id="num_km" type="number">
    </div>
    <div class="flex_item">
     <div class="text">Fascia d'et√†</div>
     <select id="num_anni" name="eta">
      <option value="Minorenne">Minorenne</option>
      <option value="Maggiorenne">Maggiorenne</option>
      <option value="Over 65">Over 65</option>
     </select>
    </div>
   </div>
   <div class="row row_bottom">
    <div class="btn_container">
      <button id="btn_genera" type="button" name="button">Genera</button>
      <button onclick="reloadPage()" id="btn_annulla" type="button" name="button">Annulla</button>
     </div>
    </div>
  </div>
  </section>
  <section id="biglietto"  class="generatore_ticket hidden">
   <h1 class="titolo">il tuo biglietto</h1>
   <div class="container_ticket ">
    <h2>DETTAGLIO PASSEGGERI</h2>
    <div class="row_ticket">
     <div class="nome box">
      NOME PASSEGGERO
      <p id="passenger_name">dsfdsfdfds</p>

     </div>
     <div class="discount box">
      Offerta
      <p id="offerta">fdsfdsf</p>
 
     </div>
     <div class="carriage box">
      Carrozza
      <p id="carrozza">fdsfds</p>
 
     </div>
     <div class="code_cp box">
      Codice CP
      <p id="codiceCp">fdsfsd</p>
 
     </div>
     <div  class="price box">
      <p id="costo_biglietto">Costo biglietto</p>
 
     </div>
 
    </div>
    </div>
    

  </section>
  
   
   

 </div>




 <!-- Inclusione Javascript -->
<script src="js/main.js"></script>


</body>
</html>
